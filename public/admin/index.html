
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div class="login">
         <h2>Log In</h2>
         <input type="text" id="email" placeholder="enter Email ...." autocomplete="off">
         <input type="password" id="password" placeholder="enter password.... " autocomplete="off">
         <button id="sign_in">Login</button>
    </div>

     <!-- my blog area admin -->
      <div class="my_blog">
          <header>
             <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
             </nav>
          </header>
          <div class="notify"></div>
          <div class="container main">
             <div class="main_content">
                  <!-- post form -->
                  <div class="row">

            <div class="col"> 
            <div class="post_form">
                <label>Title</label>
                <input type="text" id="title" placeholder="Enter title">
                <label>Poster</label>
                <input type="file" id="post_image">
                
                <label>Short Description</label>
                <textarea id="post_content" cols="30" rows="2" placeholder="xyz"></textarea>
                <label>Long Description</label>
                <textarea id="post2_content" cols="30" rows="3"></textarea>
                
                <label>Date</label>
                <input type="date" id="date">
                
                <label>Venu</label>
                <input type="text" id="venu" placeholder="Enter Venu">
                
                <label>Pre-requists</label>
                <textarea id="prerequists" cols="30" rows="2" placeholder="xyz"></textarea>
                
                <label>Fee</label>
                <input type="text" id="fee" placeholder="Enter Fee">
                
                <label>Time</label>
                <input type="text" id="time" placeholder="Enter Time">
                
                <label>Club Name</label>
                <input type="text" id="cName" placeholder="Club Name">
                
                <label>Outcome</label>
                <input type="text" id="outcome" placeholder="Outcome">
                
                <label>Phone number</label>
                <input type="text" id="number1" placeholder="Number 1">
                <input type="text" id="number2" placeholder="Number 2">
                
                <label>Registration Link</label>
                <input type="text" id="link1" placeholder="Registration link">
                
                <label>Club Link</label>
                <input type="text" id="link2" placeholder="Club link">
                
                <button id="post_btn" class="post_btn">Post Now</button>
                <button id="update_btn" class="update_btn">Update Post</button>
                

            </div>
            </div>


            <div class="col">      
                
                <div class="my_content">
                    <h2>My Posts</h2>
                    <table>
                       
                    </table>
                </div>
            </div>

                  </div>
                 
                 <!-- table -->
                 
             </div>
          </div>
          <footer>
            <div class="footer_text">
                 <p>Copy Right Text Reserve Babar Ali</p>
            </div>
          </footer>
      </div>
    


    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/routing.js"></script>

</body>
</html>
